chdir = /srv/SodamteoBack/
module = Sodamteo.wsgi:application
home = /home/ubuntu/sodam/

uid = ubuntu
gid = ubuntu

socket = /tmp/Sodamteo.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Sodamteo.pid
logto = /var/log/uwsgi/Sodamteo/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true